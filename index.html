    <!-- Tailwind via CDN for simplicity in this hybrid setup -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {

                100: '#ffedd5',
                500: '#f97316',
                600: '#ea580c',
                700: '#c2410c',
                900: '#7c2d12',
              }
            },
            animation: {
              'pulse-fast': 'pulse 1s cubic-bezier(0.4, 0, 0.6, 1) infinite',
